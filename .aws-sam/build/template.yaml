AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'sam-app

  Sample SAM Template for sam-app

  '
Globals:
  Function:
    Timeout: 5
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Architectures:
      - x86_64
      FunctionName: helloworld-api
      Policies:
      - VPCAccessPolicy: {}
      - Statement:
        - Sid: EC2DescribeInstancesPolicy
          Effect: Allow
          Action:
          - ec2:DescribeInstances
          Resource: '*'
      VpcConfig:
        SecurityGroupIds:
        - sg-06d4abe33254d3815
        SubnetIds:
        - subnet-d40df69c
        - subnet-01d9ec5a
      AutoPublishAlias: live
      DeploymentPreference:
        Type: Canary10Percent5Minutes
      Environment:
        Variables:
          PARAM1: VALUE
      ImageUri: helloworldfunction:go1.x-v1
    Metadata:
      DockerTag: go1.x-v1
      DockerContext: ./hello-world
      Dockerfile: Dockerfile
  HelloWorldTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: HelloWorldTargetGroup
      HealthCheckTimeoutSeconds: 30
      Targets:
      - Id:
          Fn::GetAtt:
          - HelloWorldFunction
          - Arn
      TargetType: lambda
  HelloWorldLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Fn::GetAtt:
        - HelloWorldFunction
        - Arn
      Principal: elasticloadbalancing.amazonaws.com
      SourceArn:
        Fn::Sub: arn:aws:elasticloadbalancing:${AWS::Region}:${AWS::AccountId}:*
